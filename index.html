<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="box">
            <div class="container"><input type="text" readonly size="18" id="d"></div>
            <div class="keys container">
                <p>
                    <input type="button" class="btn btn-primary" value="C" onclick='c("")'>
                    <input type="button" class="btn btn-primary" value="R" onclick='r()'>
                    <input type="button" class="btn btn-primary" value="/" onclick='math("/")'>
                    <input type="button" class="btn btn-primary" value="*" onclick='math("*")'>
                </p>
                <p>
                    
                    <input type="button" class="btn btn-primary" value="7" onclick='math("7")'>
                    <input type="button" class="btn btn-primary" value="8" onclick='math("8")'>
                    <input type="button" class="btn btn-primary" value="9" onclick='math("9")'>
                    <input type="button" class="btn btn-primary" value="-" onclick='math("-")'>
                </p>
                <p>
                    <input type="button" class="btn btn-primary" value="4" onclick='math("4")'>
                    <input type="button" class="btn btn-primary" value="5" onclick='math("5")'>
                    <input type="button" class="btn btn-primary" value="6" onclick='math("6")'>
                    <input type="button" class="btn btn-primary" value="+" onclick='math("+")'>
                </p>
                <p>
                    <input type="button" class="btn btn-primary" value="1" onclick='math("1")'>
                    <input type="button" class="btn btn-primary" value="2" onclick='math("2")'>
                    <input type="button" class="btn btn-primary" value="3" onclick='math("3")'>
                    <input type="button" class="btn btn-primary" value="." onclick='math(".")'>
                </p>
                <p>
                    <input type="button" class="btn btn-primary boton0" value="0" onclick='math("0")'>
                    <input type="button" class="btn btn-primary" value="=" onclick='e()'>
                </p>
            </div>
        </div>
    </body>

    <style type="text/css">

        body{
            text-align: center;
            background-color: #EFDEC4;
        }
        
        .container{
            background-color: #fff;
            border-style: double;
            padding-top: 2%;
            padding-bottom: 2%;
            width: 18%;
            align-items: center;
        }

        .boton0{
            width:42%
        }

        
        </style>


    <script>

        function c(val) {
        document.getElementById("d").value=val;
        }
    
        function math(val) {
        document.getElementById("d").value+=val;
        }
    
        function e() {
            try {
            c(eval(document.getElementById("d").value))
        }
            catch(e) {
            c('error')
        }
        }

        function r(){
        var cosa = (document.getElementById('d').value).toString();
        valueNew = cosa.substring(0,cosa.length-1);
        document.getElementById('d').value = valueNew;
        }

        

    </script>

</html>
